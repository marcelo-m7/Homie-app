{% extends "base.html" %}

{% block title %}Login - Homie{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center">
                <i class="fas fa-home text-4xl text-primary-600 dark:text-primary-400"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Welcome to Homie
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Sign in to your family utility app
            </p>
        </div>
        <!-- OIDC Login -->
        <div class="mt-8 space-y-6">
            <div>
                <a href="{{ url_for('login') }}" 
                   class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-900">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-primary-500 group-hover:text-primary-400"></i>
                    </span>
                    Sign In with SSO
                </a>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Sign in using your organization's single sign-on to access Homie.
                </p>
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-500">
                    Only authorized users can access this application.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
